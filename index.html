<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">Mi Tienda</a>
    <button id="logoutBtn" class="btn btn-outline-danger ms-auto">Cerrar sesión</button>
  </nav>

  <!-- Ícono del carrito en la esquina superior derecha -->
  <div id="cart-icon-container">
    <button id="cart-toggle">
      🛒 <span id="cart-count">0</span>
    </button>
  </div>

  <!-- Panel lateral del carrito -->
  <div id="cart-panel">
    <div id="cart-header">
      <h2>Carrito</h2>
      <button id="close-cart">✖</button>
    </div>
    <div id="cart-items"></div>
    <div id="cart-footer">
      <p>Total: S/ <span id="total">0.00</span></p>
      <button id="checkoutBtn" class="btn btn-success w-100">Finalizar Compra</button>
    </div>
  </div>

  <div class="container mt-4">
    <h2>Productos</h2>
    <div id="products" class="row"></div>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
